<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-200 to-blue-200 p-6 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800 drop-shadow-lg">Registration Form</h1>

        <form id="registrationForm" class="bg-white p-8 rounded-lg shadow-lg mb-6">
            <div class="mb-4">
                <label for="name" class="block text-lg font-semibold text-gray-800">Name:</label>
                <input type="text" id="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-200" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-semibold text-gray-800">Email:</label>
                <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-200" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-lg font-semibold text-gray-800">Password:</label>
                <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-200" required>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-lg font-semibold text-gray-800">Date of Birth:</label>
                <input type="date" id="dob" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-200" required>
                <span id="dobError" class="text-red-500 text-sm hidden">You must be between 18 and 55 years old.</span>
            </div>

            <div class="mb-4">
                <label for="acceptedTerms" class="flex items-center">
                    <input type="checkbox" id="acceptedTerms" class="mr-2 leading-tight" required> 
                    <span class="text-sm text-gray-700">I Accept Terms & Conditions</span>
                </label>
            </div>

            <button type="submit" class="w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 rounded transition duration-300 ease-in-out shadow-md">Submit</button>
        </form>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 shadow-lg">
                <thead class="bg-pink-400 text-white">
                    <tr>
                        <th class="border-b-2 border-gray-300 text-left py-3 px-4">Name</th>
                        <th class="border-b-2 border-gray-300 text-left py-3 px-4">Email</th>
                        <th class="border-b-2 border-gray-300 text-left py-3 px-4">Password</th>
                        <th class="border-b-2 border-gray-300 text-left py-3 px-4">Dob</th>
                        <th class="border-b-2 border-gray-300 text-left py-3 px-4">Accepted terms?</th> 
                    </tr>
                </thead>
                <tbody id="registrationTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
